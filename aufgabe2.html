<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrkartenpreiskategorie</title>
</head>
<body>
    <form id="meinFormular">
        <label for="userinput">gitb dein Alter an:</label>
        <input type="number" id="userinput" name="Eingabe">
        <input type="submit" value="Absenden">
    </form>
    <p id="ergebnis"></p>

    <script>
        document.getElementById("meinFormular").addEventListener("submit", function(e){

            e.preventDefault();

            let Alter = parseInt(document.getElementById("userinput").value);

            if (Alter < 6) {
                document.getElementById("ergebnis").textContent = "Die Fahrt ist kostenlos";
            } else if (Alter <= 17) {
                document.getElementById("ergebnis").textContent = "Sie zahlen den Kinderpreis";
            } else if (Alter <= 66) {
                document.getElementById("ergebnis").textContent = "Sie bezahlen den Vollpreis"; 
           
            } else if (Alter > 67) {
                document.getElementById("ergebnis").textContent = "FÃ¼r Sie gilt der Seniorenpreis";
            }
        });

    </script>
    
</body>
</html>
