<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punktestandbewertung</title>
</head>
<body>
    <form id="meinFormular">
        <label for="userinput">Gib dein Punktezahl hier an:</label>
        <input type="number" id="userinput" name="Eingabe">
        <input type="submit" value="Absenden">
    </form>
    <p id="ergebnis"></p>

    <script>
        document.getElementById("meinFormular").addEventListener("submit", function(e){

            e.preventDefault();

            let Punktezahl = parseInt(document.getElementById("userinput").value);

            if (Punktezahl < 60) {
                document.getElementById("ergebnis").textContent = "nicht bestanden";
            } else if (Punktezahl <= 70) {
                document.getElementById("ergebnis").textContent = "ausreichend";
            } else if (Punktezahl <= 80) {
                document.getElementById("ergebnis").textContent = "befriedigend"; 
            } else if (Punktezahl <= 90) {
                document.getElementById("ergebnis").textContent = "gut";
            } else if (Punktezahl > 90) {
                document.getElementById("ergebnis").textContent = "sehr gut";
            }
        });

    </script>
    
</body>
</html>
